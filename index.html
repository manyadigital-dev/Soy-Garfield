<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soy Garfield | Divulgador SEO & IA</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            garfield: {
              50: '#fff7ed',
              100: '#ffedd5',
              200: '#fed7aa',
              300: '#fdba74',
              400: '#fb923c',
              500: '#f97316', // Primary Brand Orange
              600: '#ea580c',
              700: '#c2410c',
              800: '#9a3412',
              900: '#7c2d12',
            }
          }
        }
      }
    }
  </script>
  <style>
    html {
      scroll-behavior: smooth;
    }

    /* --- Custom Animations --- */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .animate-fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    /* Reveal on Scroll Initial State */
    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* --- Premium Lists --- */
    .prose ul {
      list-style-type: none !important;
      padding-left: 0 !important;
    }

    .prose ul li {
      position: relative;
      padding-left: 1.5rem;
    }

    .prose ul li::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0.6em;
      height: 0.5rem;
      width: 0.5rem;
      background-color: #f97316;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(249, 115, 22, 0.4);
    }

    .prose ol {
      list-style-type: none !important;
      padding-left: 0 !important;
      counter-reset: custom-counter;
    }

    .prose ol li {
      position: relative;
      padding-left: 2rem;
      counter-increment: custom-counter;
    }

    .prose ol li::before {
      content: counter(custom-counter);
      position: absolute;
      left: 0;
      top: 0.2em;
      height: 1.4rem;
      width: 1.4rem;
      background-color: #f97316;
      color: white;
      font-size: 0.7rem;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      box-shadow: 0 4px 6px -1px rgba(249, 115, 22, 0.2);
    }

    /* --- Code Styles --- */
    .prose code {
      color: #ea580c !important;
      background-color: #fff7ed !important;
      padding: 0.2rem 0.4rem !important;
      border-radius: 0.5rem !important;
      font-weight: 700 !important;
      font-size: 0.85em !important;
      border: 1px solid rgba(249, 115, 22, 0.1) !important;
    }

    .prose pre {
      background-color: #0d1117 !important;
      color: #e2e8f0 !important;
      border-radius: 1.5rem !important;
      padding: 1.5rem !important;
      margin: 2rem 0 !important;
      overflow-x: auto;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
    }

    .prose pre code {
      color: inherit !important;
      background-color: transparent !important;
      padding: 0 !important;
      border-radius: 0 !important;
      font-weight: 400 !important;
      font-size: 0.9em !important;
      border: none !important;
    }

    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f8fafc;
    }

    ::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border: 3px solid #f8fafc;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #cbd5e1;
    }
  </style>
</head>

<body class="bg-white text-slate-900 antialiased selection:bg-garfield-200 selection:text-garfield-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
